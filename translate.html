<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate Subtitles</title>
</head>
<body>
  <h1>Translate Subtitles to Hinglish</h1>
  <form id="translateForm" enctype="multipart/form-data">
    <label for="subtitles">Upload Subtitles:</label>
    <input type="file" id="subtitles" name="subtitles" accept=".srt,.ass"><br><br>
    <button type="submit">Translate</button>
  </form>
  <div id="result" style="display:none;">
    <h2>Translation Complete!</h2>
    <a id="downloadLink" href="#">Download Translated Subtitles</a>
  </div>
  <script>
    document.getElementById('translateForm').onsubmit = async function(event) {
      event.preventDefault();

      const formData = new FormData();
      formData.append('subtitles', document.getElementById('subtitles').files[0]);

      const response = await fetch('/translate-subtitles', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      if (result.success) {
        document.getElementById('downloadLink').href = result.downloadLink;
        document.getElementById('result').style.display = 'block';
      } else {
        alert('Translation failed. Please try again.');
      }
    };
  </script>
</body>
</html>
