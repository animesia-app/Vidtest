<!DOCTYPE html>
<html>
<head>
  <title>Videoburner - Burn Subtitle into Video Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #64ffda;
      --background-color: #f8f9fa;
      --text-color: #333;
      --input-border-color: #ccc;
      --button-bg-color: #007bff;
      --button-hover-bg-color: #0056b3;
      --button-cancel-bg-color: #6c757d;
      --button-cancel-hover-bg-color: #5a6268;
      --progress-bar-bg: #e9ecef;
      --progress-bar-fill: var(--primary-color);
      --font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .upload-area {
      border: 2px dashed var(--input-border-color);
      border-radius: 8px;
      padding: 20px;
      cursor: pointer;
      margin-bottom: 15px;
      position: relative;
    }

    .upload-area input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .upload-area p {
      margin: 0;
      font-size: 1em;
      color: var(--input-border-color);
    }

    .file-list {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    .file-list li {
      padding: 10px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-list li .progress {
      width: 60%;
      height: 5px;
      background: var(--progress-bar-bg);
      border-radius: 4px;
      overflow: hidden;
      margin-left: 10px;
    }

    .file-list li .progress .progress-bar {
      height: 100%;
      width: 0;
      background: var(--progress-bar-fill);
      transition: width 0.4s ease;
    }

    .file-list li span {
      flex-grow: 1;
      margin-left: 10px;
    }

    .file-list li button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--primary-color);
      font-size: 1em;
    }

    .file-list li button:hover {
      text-decoration: underline;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
      color: #fff;
    }

    .buttons .upload-btn {
      background-color: var(--button-bg-color);
    }

    .buttons .upload-btn:hover {
      background-color: var(--button-hover-bg-color);
    }

    .buttons .cancel-btn {
      background-color: var(--button-cancel-bg-color);
    }

    .buttons .cancel-btn:hover {
      background-color: var(--button-cancel-hover-bg-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Video and Subtitles</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="upload-area" id="uploadArea">
        <input type="file" id="fileInput" multiple>
        <p>Drag & drop or <span>choose file</span></p>
      </div>
      <ul class="file-list" id="fileList"></ul>
      <div class="buttons">
        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
        <button type="submit" class="upload-btn">Upload</button>
      </div>
    </form>

    <script>
      const fileInput = document.getElementById('fileInput');
      const uploadArea = document.getElementById('uploadArea');
      const fileList = document.getElementById('fileList');
      const cancelBtn = document.getElementById('cancelBtn');
      const uploadForm = document.getElementById('uploadForm');

      fileInput.addEventListener('change', handleFiles);
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
      });

      uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
      });

      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        handleFiles(e);
      });

      cancelBtn.addEventListener('click', () => {
        fileList.innerHTML = '';
        fileInput.value = '';
      });

      uploadForm.addEventListener('submit', (e) => {
        e.preventDefault();
        // Handle file upload
      });

      function handleFiles(e) {
        const files = e.target.files || e.dataTransfer.files;
        for (const file of files) {
          const listItem = document.createElement('li');
          listItem.innerHTML = `
            <span>${file.name}</span>
            <div class="progress">
              <div class="progress-bar"></div>
            </div>
            <button type="button">x</button>
          `;
          fileList.appendChild(listItem);

          const progressBar = listItem.querySelector('.progress-bar');
          // Mock progress for demo
          setTimeout(() => {
            progressBar.style.width = '100%';
          }, 1000);

          listItem.querySelector('button').addEventListener('click', () => {
            fileList.removeChild(listItem);
          });
        }
      }
    </script>
  </div>
</body>
</html>
