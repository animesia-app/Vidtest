<!DOCTYPE html>
<html>
<head>
  <title>Videoburner - Burn Subtitle into Video Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Your existing CSS styles */
    :root {
      --primary-color: #007bff;
      --secondary-color: #64ffda;
      --background-color: #121212;
      --text-color: #ffffff;
      --input-border-color: #ccc;
      --button-hover-color: #4caf50;
      --button-bg-color: #007bff;
      --font-family: 'Roboto', sans-serif;
      --progress-bar-bg: #333;
      --progress-bar-fill: var(--secondary-color);
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    form {
      margin-top: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    select, input[type="text"], input[type="file"], input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid var(--input-border-color);
      border-radius: 4px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      background-color: var(--button-bg-color);
      color: var(--text-color);
      border: none;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--button-hover-color);
    }

    .progress-container {
      width: 100%;
      background-color: var(--progress-bar-bg);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 15px;
    }

    .progress-bar {
      height: 20px;
      width: 0;
      background-color: var(--progress-bar-fill);
      transition: width 0.4s ease;
    }

    #downloadSection {
      margin-top: 20px;
      display: none;
    }

    #downloadButton {
      background-color: var(--secondary-color);
      color: var(--background-color);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #downloadButton:hover {
      background-color: var(--button-hover-color);
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
    }
  </style>
</head>
<body>
  <!-- Modal HTML -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h2>Enter Password to Access</h2>
      <input type="password" id="passwordInput" placeholder="Enter Password">
      <button onclick="checkPassword()">Submit</button>
    </div>
  </div>

  <div class="container">
    <h1>Upload Video and Subtitles</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <!-- Your existing form elements -->
    </form>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="downloadSection">
      <h2>Video Encoding Successful!</h2>
      <button id="downloadButton">Download Processed Video (Check your email if the link is not working)</button>
    </div>

    <script>
      // JavaScript code for password validation and modal display
      // When the page loads, show the modal
      window.onload = function() {
        const modal = document.getElementById('myModal');
        modal.style.display = 'block';
      };

      // Function to check password
      function checkPassword() {
        const password = document.getElementById('passwordInput').value;
        // Make a POST request to check the password
        fetch('/check-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password: password })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // If password is correct, close the modal
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
            // Store information about successful login in local storage
            localStorage.setItem('accessGranted', 'true');
          } else {
            // If password is incorrect, display error message
            alert('Incorrect password. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred. Please try again later.');
        });
      }
    </script>
  </div>
</body>
</html>
